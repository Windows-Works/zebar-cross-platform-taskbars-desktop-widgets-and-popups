# Entry point HTML file.
html_path: './komorebi.html'

# Default options for when the window is opened.
# These can be overridden when opening the window programmatically.
launch_options:
  # Whether to show the window above/below all others.
  # Allowed values: 'always_on_top', 'always_on_bottom', 'normal'.
  z_order: 'normal'

  # Whether the window should be shown in the taskbar.
  shown_in_taskbar: false

  # Whether the window should have resize handles.
  resizable: false

  # Whether the window frame should be transparent.
  transparent: true

  # Where to place the window.
  placement:
    # The monitor index to place the window on.
    # Allowed values: 0, 1, 2, 3, etc. or 'all'.
    - monitor: 0

      # Anchor-point of the window.
      # Allowed values: either 'center' or combinations of 'top', 'center',
      # 'bottom' and 'left', 'center', 'right'.
      anchor: 'top left'

      # Offset from the anchor-point.
      offset_x: '20px'

      # Offset from the anchor-point.
      offset_y: '20px'

      # Width of the window in % or physical pixels.
      width: '100%'

      # Height of the window in % or physical pixels.
      height: '30px'
