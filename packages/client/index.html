<html>
  <body>
    <script src="/src/index.tsx" type="module"></script>
    <script type="module">
      import { render } from 'https://esm.sh/solid-js@1.8.1/web';
      import html from 'https://esm.sh/solid-js@1.8.1/html';
      import { init } from 'https://esm.sh/zebar@1.0.0';

      async function App(ctx, inputs) {
        const { cpu, memory } = await ctx.createProviders([
          'cpu',
          'memory',
        ]);

        return html`<div>${cpu.usage}</div>`;
      }

      init().then(ctx => render(App(ctx), document.body));
    </script>
  </body>
</html>
